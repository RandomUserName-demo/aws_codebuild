version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies...; echo $AWS_CONTAINER_CREDENTIALS_RELATIVE_URI

  pre_build:
    commands:
      - echo Running pre-build steps...
      - npm run lint

  build:
    commands:
      - echo Building the application...
      - npm run build

  post_build:
    commands:
      - echo Running post-build steps...
      - npm test

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes

cache:
  paths:
    - 'node_modules/**/*'
